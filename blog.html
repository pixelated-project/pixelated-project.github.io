---
layout: default
---


<link rel="stylesheet" href="/assets/stylesheets/blog.css" type="text/css">

<main class='posts'>
<ul>
  {% for post in site.posts %}
  <li class="blog-list">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt | strip_html }}</p>
  </li>
  {% endfor %}
</ul>
<div class="blog-posts-index-footer">
<a href="/atom.xml" target="_blank"><i class="fa fa-rss"></i></a>
</div>
</main>
