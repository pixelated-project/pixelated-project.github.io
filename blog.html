---
layout: default
---


<link rel="stylesheet" href="/assets/stylesheets/blog.css" type="text/css">

<main class='posts'>
<ul>
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt | strip_html }}</p>
  </li>
  {% endfor %}
</ul>
</main>
