---
layout: default
---

<main class='posts'>
  <ul>
    {% for post in site.posts %}
    <li class="blog-list">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> {{ post.date | date: "%-d %B %Y"}}
      <p>{{ post.excerpt | strip_html }}</p>
    </li>
    {% endfor %}
  </ul>
  <div class="blog-posts-index-footer">
    <a href="/atom.xml" target="_blank">RSS</a>
  </div>
</main>
